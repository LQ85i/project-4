<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Calculator</div>
        <div class="screen">1234567890</div>
        <div class="input">
            <div class="left">
                <div class="column">
                    <button class="number" id="one">1</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="seven">7</button>
                    <button class="operator" id="negate">Â±</button>
                </div>
                <div class="column">
                    <button class="number" id="two">2</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="zero">0</button>
                </div>
                <div class="column">
                    <button class="number" id="three">3</button>
                    <button class="number" id="six">6</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="point">.</button>
                </div>
            </div>
            <div class="right">
                <div class="column">
                    <button class="operator" id="divide">/</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="equals">=</button>
                </div>
            </div>
            
            
        </div>        
    </div>
</body>
